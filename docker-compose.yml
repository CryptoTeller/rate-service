version: '2'
services:
  app:
    build: .
    ports:
    - "4568:4568"
    links:
    - redis
    environment:
    - REDIS_URL=redis://redis:6379/0
  redis:
    image: redis:alpine
  nginx:
    image: nginx:alpine
    ports:
    - "80:80"
    - "443:443"
    links:
    - app
    env_file:
    - nginx-variables.env
    volumes:
    - /data/ssl:/ssl
